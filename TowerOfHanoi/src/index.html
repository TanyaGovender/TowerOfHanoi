<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower of Hanoi Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label for="disks">Enter Number of Disks: </label>
    <input type="number" id="disks" min="4" max="10" value="4">
  </div>

<div>
  <div class="slider-container">
    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="50" max="3000" value="500" step="50">
  </div>
</div>

  <div>
    <button id="start">Start Game</button>
  </div>
  <br/>

  <div id="game">
    <div id="tower1" class="tower">
        <div class="pole"></div>
    </div>
    <div id="tower2" class="tower">
      <div class="pole"></div>
    </div>
    <div id="tower3" class="tower">
        <div class="pole"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
